<!DOCTYPE html>
<html ng-app="testeMean">
  <head>
    <title>TESTE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <style type="text/css">
        .nav, .pagination, .carousel, .panel-title a { cursor: pointer; }
    </style>
  </head>
  <body>

  <div class="container">
      <!-- Meetups view -->
      <div ng-controller="pessoasController">
          <h1>Existem {{pessoas.length}} pessoas</h1>

          <form ng-submit="criaPessoa()">
              <input type="text" placeholder="Nome" ng-model="nome"/>
              <input type="text" placeholder="Apelido" ng-model="apelido"/>
              <input type="text" placeholder="Idade" ng-model="idade"/>
              <button type="submit">Adicionar</button>
          </form>

          <br/>

          <br/>
            <table class="table table-hover" ng-init="listaPessoas()">
              <thead>
                <tr>
                    <th>Nome</th>
                    <th>Apelido</th>
                    <th>Idade</th>
                    <th>Acções</th>
                </tr>
              </thead>
              <tbody>
                  <tr ng-repeat="pessoa in pessoas">
                      <td>{{pessoa.nome}}</td>
                      <td>{{pessoa.apelido}}</td>
                      <td>{{pessoa.idade}}</td>
                      <td>
                          <button type="button" ng-click="editaPessoa(pessoa._id)" class="btn btn-warning">Editar</button>
                          <button type="button" ng-click="eliminaPessoa(pessoa._id)" class="btn btn-danger">Remover</button>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular-resource.min.js"></script>

    <script type="text/javascript" src="/js/ui-bootstrap-custom-tpls-0.12.0.min.js"></script>

    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/services/pessoasService.js"></script>
    <script type="text/javascript" src="/js/controllers/pessoasController.js"></script>
  </body>
</html>
